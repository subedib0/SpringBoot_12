<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<a href="/add"> Add an Actor</a>
<div th:each="actor :${actors}">
    <div th:if="${actors.headshot} !=null">
       <img th:src="${actors.headshot}">
        <hr/>
    </div>
        <h3 th:text="${actors.name}"></h3>
        <h4 th:text="${actors.realname}"></h4>
    </div>


</body>
</html>
